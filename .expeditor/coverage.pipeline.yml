---
steps:
  - label: "Code coverage"
    command:
      - .expeditor/update_coverage.sh
    concurrency: 1
    concurrency_group: chef-analyze-master/code-coverage
    expeditor:
      accounts:
        - aws/chef-cd
        - github
      executor:
        docker:
          privileged: true
          environment:
            - HAB_STUDIO_SUP=false
            - HAB_NONINTERACTIVE=true
